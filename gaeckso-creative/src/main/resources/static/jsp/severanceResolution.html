<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Severance Resolution</title>
</head>
<body>
<h1>Severance Resolution</h1>
<form action="/severanceResolution" method="get">
    <label for="id">Resolution ID:</label>
    <input type="number" id="id" name="id" required>
    <button type="submit">Search</button>
</form>

<div id="result">

</div>

<script>
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault();
            const id = document.querySelector('#id').value;
            fetch(`/severanceResolution?id=${id}`)
                .then(response => response.json())
                .then(data => {
                    const resultDiv = document.querySelector('#result');
                    resultDiv.innerHTML = '<h2>Result:</h2>';
                    const table = document.createElement('table');
                    table.innerHTML = `
                        <thead>
                            <tr>
                                <th>Severance Pay ID</th>
                                <th>Description</th>
                                <th>Approval Status</th>
                                <th>Date</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>${data.severancePayId}</td>
                                <td>${data.description}</td>
                                <td>${data.approvalStatus}</td>
                                <td>${data.date}</td>
                            </tr>
                        </tbody>
                    `;
                    resultDiv.appendChild(table);
                });
        });
    </script>
</body>
</html>
